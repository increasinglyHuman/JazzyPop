<!DOCTYPE html>
<html>
<head>
    <title>Chaos Bot Comparison</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .bot-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .bot-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bot-box img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        .bot-box h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Chaos Bot Versions</h1>
    <div class="bot-container">
        <div class="bot-box">
            <img src="src/images/chaos-bot.svg" alt="chaos-bot.svg">
            <h3>chaos-bot.svg</h3>
            <p>(Currently in use)</p>
        </div>
        <div class="bot-box">
            <img src="src/images/chaos-bot-alt.svg" alt="chaos-bot-alt.svg">
            <h3>chaos-bot-alt.svg</h3>
        </div>
        <div class="bot-box">
            <img src="src/images/chaos-bot-v3.svg" alt="chaos-bot-v3.svg">
            <h3>chaos-bot-v3.svg</h3>
        </div>
        <div class="bot-box">
            <img src="src/images/chaos-bot-v4.svg" alt="chaos-bot-v4.svg">
            <h3>chaos-bot-v4.svg</h3>
        </div>
    </div>
</body>
</html>
