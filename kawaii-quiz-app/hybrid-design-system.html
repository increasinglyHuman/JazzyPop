<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>JazzyPop - Hybrid Design System</title>
    <style>
        /* Base Variables */
        :root {
            /* Default to Normal Mode (Minimalist) */
            --primary: #5b21b6;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --background: #fafafa;
            --surface: #ffffff;
            --text-primary: #1e1b4b;
            --text-secondary: #64748b;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Zen Mode - Glassmorphism */
        [data-mode="zen"] {
            --primary: #4ECDC4;
            --secondary: #45B7D1;
            --accent: #96CEB4;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --surface: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --blur: 20px;
        }
        
        /* Game Mode - Goth/Punk Brutalist */
        [data-mode="game"] {
            --primary: #dc143c;
            --secondary: #ff1493;
            --accent: #39ff14;
            --background: #000000;
            --surface: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #c0c0c0;
            --border: #ffffff;
            --shadow: 6px 6px 0 #dc143c;
            --brutal-border: 3px;
        }
        
        /* Chaos Mode - Original Wild */
        [data-mode="chaos"] {
            --primary: #ff006e;
            --secondary: #3a86ff;
            --accent: #ffbe0b;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --border: #ff006e;
            --shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }
        
        /* Container */
        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Top Navigation Bar */
        .top-nav {
            position: sticky;
            top: 0;
            background: var(--surface);
            backdrop-filter: blur(var(--blur, 0));
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            transition: var(--transition);
        }
        
        [data-mode="game"] .top-nav {
            border-bottom: var(--brutal-border, 1px) solid var(--border);
            box-shadow: 0 3px 0 var(--primary);
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .mode-badge {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        [data-mode="game"] .mode-badge {
            background: var(--primary);
            border: 2px solid white;
            box-shadow: 3px 3px 0 black;
        }
        
        .nav-stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .stat-icon {
            font-size: 20px;
        }
        
        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 24px 20px 100px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Card Styles - Mode Dependent */
        .content-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        /* Zen Mode - Glass effect */
        [data-mode="zen"] .content-card {
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }
        
        /* Game Mode - Brutal effect */
        [data-mode="game"] .content-card {
            background: var(--surface);
            border: 3px solid var(--text-primary);
            border-radius: 0;
            box-shadow: 6px 6px 0 var(--primary);
        }
        
        [data-mode="game"] .content-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 var(--primary);
        }
        
        /* Chaos Mode - Glitch effect */
        [data-mode="chaos"] .content-card {
            animation: chaosFloat 5s ease-in-out infinite;
        }
        
        @keyframes chaosFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(0.5deg); }
            75% { transform: translateY(5px) rotate(-0.5deg); }
        }
        
        /* Question Display */
        .question-display {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .question-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            margin: 0 auto 16px;
        }
        
        [data-mode="game"] .question-number {
            border-radius: 0;
            transform: rotate(45deg);
        }
        
        [data-mode="game"] .question-number span {
            transform: rotate(-45deg);
        }
        
        .question-text {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        [data-mode="game"] .question-text {
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
        }
        
        /* Answer Options */
        .answer-grid {
            display: grid;
            gap: 12px;
        }
        
        .answer-option {
            background: var(--surface);
            border: 2px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            text-align: center;
        }
        
        [data-mode="zen"] .answer-option {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        [data-mode="game"] .answer-option {
            background: var(--background);
            border: 3px solid var(--text-primary);
            border-radius: 0;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .answer-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        [data-mode="game"] .answer-option:hover {
            background: var(--primary);
            color: white;
            transform: translateX(-4px);
            box-shadow: 4px 4px 0 white;
        }
        
        .answer-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Progress Bar */
        .progress-container {
            margin-bottom: 24px;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 100px;
            overflow: hidden;
        }
        
        [data-mode="game"] .progress-bar {
            height: 20px;
            border: 3px solid var(--text-primary);
            border-radius: 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        [data-mode="game"] .progress-fill {
            background: repeating-linear-gradient(
                -45deg,
                var(--primary),
                var(--primary) 10px,
                var(--secondary) 10px,
                var(--secondary) 20px
            );
        }
        
        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            backdrop-filter: blur(var(--blur, 0));
            border-top: 1px solid var(--border);
            padding: 8px 0;
            z-index: 100;
        }
        
        [data-mode="game"] .bottom-nav {
            border-top: var(--brutal-border, 1px) solid var(--border);
            box-shadow: 0 -3px 0 var(--primary);
        }
        
        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .nav-item:hover {
            color: var(--primary);
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        [data-mode="game"] .nav-item.active {
            background: var(--primary);
            color: white;
        }
        
        .nav-icon {
            font-size: 24px;
        }
        
        /* Mode Switcher Overlay */
        .mode-switcher {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 8px;
            box-shadow: var(--shadow);
            z-index: 200;
        }
        
        .mode-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }
        
        .mode-option:hover {
            background: var(--primary);
            color: white;
        }
        
        .mode-option.active {
            background: var(--primary);
            color: white;
        }
        
        .mode-icon {
            font-size: 20px;
        }
        
        /* Special Effects */
        [data-mode="chaos"] body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="100" fill="rgba(255,0,110,0.03)">?</text></svg>');
            animation: chaosDrift 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes chaosDrift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }
    </style>
</head>
<body data-mode="normal">

            </button>
            <button class="mode-option" onclick="switchMode('game')">
                <span class="mode-icon">üéÆ</span>

            </button>

        <main class="main-content">
            <!-- Progress -->

                    <div class="progress-fill" style="width: 40%"></div>
                </div>
            </div>

                    </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">

                </a>
            </div>
        </nav>
    </div>
    
    <script>
        let currentMode = 'normal';
        let modeSwitcherOpen = false;
        
        // Mode configurations
        const modeConfigs = {
            normal: {
                name: 'NORMAL',
                character: 'ü§ñ',
                message: 'Keep going! You\'re doing great!',
                questionPrefix: ''
            },
            zen: {
                name: 'ZEN',
                character: 'üßò',
                message: 'Breathe... Focus... Learn...',
                questionPrefix: '‚òÆÔ∏è '
            },
            game: {
                name: 'GAME MODE',
                character: 'üéÆ',
                message: 'LEVEL UP YOUR SKILLS!',
                questionPrefix: '‚ö° '
            },
            chaos: {
                name: 'CHAOS!!!',
                character: 'üå™Ô∏è',
                message: 'REALITY IS OPTIONAL!',
                questionPrefix: 'üåÄ '
            }
        };
        
        function switchMode(mode) {
            currentMode = mode;
            document.body.setAttribute('data-mode', mode);
            
            // Update mode badge
            document.getElementById('current-mode').textContent = modeConfigs[mode].name;
            
            // Update character
            document.getElementById('character-display').textContent = modeConfigs[mode].character;
            document.getElementById('character-message').textContent = modeConfigs[mode].message;
            
            // Update active state in switcher
            document.querySelectorAll('.mode-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.mode-option').classList.add('active');
            
            // Add mode-specific effects
            if (mode === 'chaos') {
                addChaosParticles();
            } else {
                removeChaosParticles();
            }
            
            // Close switcher
            toggleModeSwitcher();
        }
        
        function toggleModeSwitcher() {
            const switcher = document.getElementById('mode-switcher');
            modeSwitcherOpen = !modeSwitcherOpen;
            switcher.style.display = modeSwitcherOpen ? 'block' : 'none';
        }
        
        function selectAnswer(element) {
            document.querySelectorAll('.answer-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
        }
        
        function addChaosParticles() {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'chaos-particle';
                particle.textContent = ['‚ú®', '‚ö°', 'üåü', 'üí´', 'üîÆ'][i];
                particle.style.cssText = `
                    position: fixed;
                    font-size: 24px;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: float 10s infinite ease-in-out;
                    animation-delay: ${i * 2}s;
                    pointer-events: none;
                    z-index: 10;
                `;
                document.body.appendChild(particle);
            }
            
            // Add floating animation
            const style = document.createElement('style');
            style.id = 'chaos-animations';
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
                    25% { transform: translate(50px, -50px) rotate(90deg); opacity: 1; }
                    50% { transform: translate(-30px, 30px) rotate(180deg); opacity: 0.5; }
                    75% { transform: translate(30px, 50px) rotate(270deg); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        function removeChaosParticles() {
            document.querySelectorAll('.chaos-particle').forEach(p => p.remove());
            const chaosStyle = document.getElementById('chaos-animations');
            if (chaosStyle) chaosStyle.remove();
        }
        
        // Click outside to close mode switcher
        document.addEventListener('click', (e) => {
            const switcher = document.getElementById('mode-switcher');
            const settingsBtn = e.target.closest('button');
            
            if (!switcher.contains(e.target) && settingsBtn?.textContent !== '‚öôÔ∏è') {
                if (modeSwitcherOpen) {
                    toggleModeSwitcher();
                }
            }
        });
    </script>
