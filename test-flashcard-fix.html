<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Fix Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./kawaii-quiz-app/src/styles/components/flashcard-modal.css">
    <link rel="stylesheet" href="./kawaii-quiz-app/src/styles/components/flashcard-modal-enhanced.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-card {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #2d3436;
            border-radius: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status.success {
            background: #27ae60;
        }
        .status.error {
            background: #e74c3c;
        }
        button {
            padding: 10px 20px;
            background: #58cc02;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>Flashcard Fix Test</h1>
        <p>This tests the flashcard timing fix. The answer input should remain visible after flipping.</p>
        
        <button onclick="testFlashcard()">Test Flashcard Modal</button>
        <button onclick="simulateFlip()">Simulate Card Flip</button>
        
        <div id="status"></div>
        
        <div id="test-container" style="margin-top: 20px;">
            <!-- Test flashcard will appear here -->
        </div>
    </div>

    <script>
        function updateStatus(message, isSuccess) {
            const status = document.getElementById('status');
            status.className = 'status ' + (isSuccess ? 'success' : 'error');
            status.textContent = message;
        }

        function simulateFlip() {
            const container = document.getElementById('test-container');
            container.innerHTML = `
                <div style="background: #333; padding: 20px; border-radius: 10px;">
                    <h3>Test Card Front</h3>
                    <p>Click to flip...</p>
                    <div id="flipTest" style="margin-top: 20px; display: none;">
                        <h4>Challenge Question</h4>
                        <input type="text" placeholder="Your answer..." style="padding: 10px; width: 100%;">
                        <p style="margin-top: 10px; color: #58cc02;">âœ“ Input is visible!</p>
                    </div>
                </div>
            `;
            
            // Simulate flip after 1 second
            setTimeout(() => {
                document.getElementById('flipTest').style.display = 'block';
                updateStatus('Card flipped - input should remain visible', true);
            }, 1000);
        }

        function testFlashcard() {
            // Load the actual FlashcardModal script
            const script = document.createElement('script');
            script.src = './kawaii-quiz-app/src/components/FlashcardModal.js';
            script.onload = () => {
                if (window.FlashcardModal) {
                    updateStatus('FlashcardModal loaded successfully', true);
                    // Create instance and test
                    window.flashcardModal = new FlashcardModal();
                    // Test with minimal data
                    window.flashcardModal.open({ category: 'test' });
                } else {
                    updateStatus('FlashcardModal not found', false);
                }
            };
            script.onerror = () => {
                updateStatus('Failed to load FlashcardModal', false);
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
