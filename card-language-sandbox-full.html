<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JazzyPop Card Language Sandbox - Full Dashboard</title>
    
    <!-- Include all CSS files from index.html -->
    <link rel="stylesheet" href="card-sandbox-dashboard.css" />
    <link rel="stylesheet" href="card-sandbox-styles.css" />
    <link rel="stylesheet" href="quiz-modal-sandbox.css" />
    <link rel="stylesheet" href="flashcard-modal-sandbox.css" />
    <link rel="stylesheet" href="alert-modal-sandbox.css" />
    
    <style>
        /* Override some dashboard styles for sandbox */
        body {
            padding: 20px;
        }
        
        .app {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Control Panel */
        .control-panel {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            border: 1px solid var(--border);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-group select,
        .control-group button {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
        }
        
        .control-group button {
            background: var(--primary);
            color: #000;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .control-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 204, 2, 0.3);
        }
        
        /* Card Grid Override */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        /* Event Badge Additions */
        .event-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
            animation: badge-entrance 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes badge-entrance {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        .event-badge.power-hour {
            background: linear-gradient(45deg, #ff4b4b, #ff8c00);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .event-badge.learning-party {
            background: linear-gradient(45deg, #58cc02, #1cb0f6);
            color: #000;
        }
        
        .event-badge.perfect-streak {
            background: linear-gradient(45deg, #ffc800, #ffed4e);
            color: #000;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 5px rgba(255, 75, 75, 0.2); }
        }
        
        /* Cost Display Overrides */
        .card-economics {
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            min-height: 48px;
        }
        
        .cost-original {
            text-decoration: line-through;
            opacity: 0.5;
            font-size: 13px;
        }
        
        .cost-new {
            color: var(--primary);
            font-weight: 700;
            font-size: 16px;
        }
        
        .cost-free {
            background: linear-gradient(45deg, #58cc02, #1cb0f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Encouragement Popup */
        .encouragement-popup {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: var(--primary);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .encouragement-popup.show {
            transform: translateX(-50%) translateY(-10px);
            opacity: 1;
        }
        
        .encouragement-popup::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--primary);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        .error {
            background: rgba(255, 75, 75, 0.1);
            border: 2px solid var(--accent);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            margin: 20px;
            font-size: 16px;
        }
        
        /* Icon fallbacks */
        .icon-small {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
        
        /* Sandbox Header */
        .sandbox-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        
        .sandbox-header h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .sandbox-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        /* Stats Display */
        .stats {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 16px 20px;
            margin: 20px;
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            border: 1px solid var(--border);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .stat-value {
            color: var(--primary);
            font-weight: 700;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sandbox Header -->
        <div class="sandbox-header">
            <h1>ðŸŽ® JazzyPop Card Language Sandbox</h1>
            <p>Testing new language patterns with full dashboard styles</p>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-group">
                <label>Language Style</label>
                <select id="languageStyle">
                    <option value="traditional">Traditional</option>
                    <option value="gaming">Gaming Language</option>
                    <option value="enthusiastic">Enthusiastic</option>
                    <option value="refined" selected>Refined JazzyPop</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Event Mode</label>
                <select id="eventMode">
                    <option value="none">No Event</option>
                    <option value="power-hour">Power Hour</option>
                    <option value="learning-party">Learning Party</option>
                    <option value="perfect-streak">Perfect Streak</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Quiz Mode</label>
                <select id="quizMode">
                    <option value="poqpoq">PoqPoq (Standard)</option>
                    <option value="chaos">Chaos Mode</option>
                    <option value="zen">Zen Mode</option>
                    <option value="speed">Speed Mode</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="gaming">Gaming</option>
                    <option value="science">Science</option>
                    <option value="technology">Technology</option>
                    <option value="pop_culture">Pop Culture</option>
                    <option value="history">History</option>
                    <option value="geography">Geography</option>
                    <option value="literature">Literature</option>
                    <option value="film">Film</option>
                    <option value="music">Music</option>
                    <option value="art">Art</option>
                    <option value="sports">Sports</option>
                    <option value="nature">Nature</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="fetchQuizzes()">Load Quizzes</button>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">Quizzes Loaded:</span>
                <span class="stat-value" id="quizCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Questions Total:</span>
                <span class="stat-value" id="questionCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Response Time:</span>
                <span class="stat-value" id="responseTime">0ms</span>
            </div>
        </div>
        
        <!-- Card Grid -->
        <div class="card-grid" id="cardGrid">
            <div class="loading">Click "Load Quizzes" to fetch data from the JazzyPop API</div>
        </div>
    </div>
    
    <script>
        // Language configurations - refined based on our analysis
        const languageStyles = {
            traditional: {
                costLabel: "Cost:",
                rewardLabel: "Rewards:",
                playButton: "PLAY QUIZ",
                eventBadges: {
                    'power-hour': '50% OFF',
                    'learning-party': 'FREE PLAY',
                    'perfect-streak': 'BONUS ACTIVE'
                },
                encouragements: ['Good job!', 'Well done!', 'Nice work!', 'Correct!', 'Great answer!']
            },
            gaming: {
                costLabel: "Energy:",
                rewardLabel: "Loot:",
                playButton: "START QUEST",
                eventBadges: {
                    'power-hour': 'POWER BOOST',
                    'learning-party': 'OPEN PLAY',
                    'perfect-streak': 'COMBO MODE'
                },
                encouragements: ['Level up!', 'Achievement unlocked!', 'Victory!', 'XP gained!', 'Epic win!']
            },
            enthusiastic: {
                costLabel: "Energy:",
                rewardLabel: "Win:",
                playButton: "LET'S GO!",
                eventBadges: {
                    'power-hour': 'DOUBLE POWER!',
                    'learning-party': 'PARTY TIME!',
                    'perfect-streak': 'ON FIRE!'
                },
                encouragements: ['Amazing!', 'Brilliant!', 'You rock!', 'Fantastic!', 'Incredible!']
            },
            refined: {
                costLabel: "Energy:",
                rewardLabel: "Earn:",
                playButton: "PLAY NOW",
                eventBadges: {
                    'power-hour': 'DOUBLE EFFICIENCY',
                    'learning-party': 'OPEN PRACTICE',
                    'perfect-streak': 'STREAK BONUS'
                },
                encouragements: ['Brilliant!', 'Well played!', 'Nailed it!', 'Perfect!', 'Excellent!']
            }
        };
        
        // Category icon mapping
        const categoryIcons = {
            gaming: './kawaii-quiz-app/src/images/categories/gaming.svg',
            science: './kawaii-quiz-app/src/images/categories/science.svg',
            technology: './kawaii-quiz-app/src/images/categories/technology.svg',
            pop_culture: './kawaii-quiz-app/src/images/categories/pop_culture.svg',
            history: './kawaii-quiz-app/src/images/categories/history.svg',
            geography: './kawaii-quiz-app/src/images/categories/geography.svg',
            literature: './kawaii-quiz-app/src/images/categories/literature.svg',
            film: './kawaii-quiz-app/src/images/categories/film.svg',
            music: './kawaii-quiz-app/src/images/categories/music.svg',
            art: './kawaii-quiz-app/src/images/categories/art.svg',
            sports: './kawaii-quiz-app/src/images/categories/sports.svg',
            nature: './kawaii-quiz-app/src/images/categories/nature.svg',
            animals: './kawaii-quiz-app/src/images/categories/animals.svg',
            food_cuisine: './kawaii-quiz-app/src/images/categories/food_cuisine.svg',
            mythology: './kawaii-quiz-app/src/images/categories/mythology.svg',
            space: './kawaii-quiz-app/src/images/categories/space.svg',
            internet_culture: './kawaii-quiz-app/src/images/categories/internet_culture.svg',
            architecture: './kawaii-quiz-app/src/images/categories/architecture.svg',
            ancient_architecture: './kawaii-quiz-app/src/images/categories/ancient_architecture.svg',
            fashion_design: './kawaii-quiz-app/src/images/categories/fashion_design.svg',
            inventions: './kawaii-quiz-app/src/images/categories/inventions.svg',
            famous_lies: './kawaii-quiz-app/src/images/categories/famous_lies.svg',
            language_evolution: './kawaii-quiz-app/src/images/categories/language_evolution.svg',
            dinosaurs: './kawaii-quiz-app/src/images/categories/dinosaurs.png',
            fame_glory: './kawaii-quiz-app/src/images/categories/fame_glory.svg'
        };
        
        let currentQuizzes = [];
        let encouragementTimeout = null;
        
        // Fetch quizzes from API
        async function fetchQuizzes() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '<div class="loading">Loading quizzes from JazzyPop API...</div>';
            
            const category = document.getElementById('categoryFilter').value;
            const mode = document.getElementById('quizMode').value;
            const apiBase = 'https://p0qp0q.com';
            
            // Build URL with parameters
            let url = `${apiBase}/api/content/quiz/sets?count=10`;
            if (category) url += `&category=${category}`;
            if (mode !== 'poqpoq') url += `&mode=${mode}`;
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const responseTime = Date.now() - startTime;
                
                currentQuizzes = data;
                displayQuizzes(data);
                
                // Update stats
                document.getElementById('stats').style.display = 'flex';
                document.getElementById('quizCount').textContent = data.length;
                document.getElementById('questionCount').textContent = 
                    data.reduce((sum, quiz) => sum + (quiz.data.questions?.length || 0), 0);
                document.getElementById('responseTime').textContent = `${responseTime}ms`;
                
            } catch (error) {
                grid.innerHTML = `<div class="error">Error loading quizzes: ${error.message}</div>`;
                console.error('Fetch error:', error);
            }
        }
        
        // Display quiz cards using JazzyPop card structure
        function displayQuizzes(quizzes) {
            const grid = document.getElementById('cardGrid');
            const eventMode = document.getElementById('eventMode').value;
            const langStyle = document.getElementById('languageStyle').value;
            const lang = languageStyles[langStyle];
            const quizMode = document.getElementById('quizMode').value;
            
            grid.innerHTML = quizzes.map((quiz, index) => {
                const quizData = quiz.data;
                const title = quizData.title || 'Mystery Quiz';
                const category = quizData.category || 'general';
                const description = quizData.questions?.[0]?.question || 'Test your knowledge!';
                const difficulty = quizData.difficulty || 'medium';
                const mode = quiz.mode || quizMode;
                
                // Create the card HTML using JazzyPop structure
                return createCardHTML({
                    id: quiz.id,
                    title,
                    category,
                    description,
                    difficulty,
                    mode,
                    eventMode,
                    lang,
                    index
                });
            }).join('');
        }
        
        function createCardHTML(config) {
            const { id, title, category, description, difficulty, mode, eventMode, lang, index } = config;
            
            // Get category icon
            const iconPath = categoryIcons[category] || categoryIcons.gaming;
            
            // Calculate costs and display based on event
            const baseCost = 10;
            let costDisplay = '';
            let buttonClass = '';
            let eventBadge = '';
            
            if (eventMode === 'power-hour') {
                costDisplay = `
                    <div class="card-cost">
                        <span class="cost-label">${lang.costLabel}</span>
                        <span class="cost-item">
                            <span class="cost-original">âš¡ ${baseCost}</span>
                            â†’
                            <span class="cost-new">âš¡ ${baseCost/2}</span>
                        </span>
                    </div>
                `;
                buttonClass = 'cta-power';
                eventBadge = `<div class="event-badge power-hour">${lang.eventBadges['power-hour']}</div>`;
            } else if (eventMode === 'learning-party') {
                costDisplay = `
                    <div class="card-cost">
                        <span class="cost-label">${lang.costLabel}</span>
                        <span class="cost-item">
                            <span class="cost-free">âœ¨ FREE âœ¨</span>
                        </span>
                    </div>
                `;
                buttonClass = 'cta-party';
                eventBadge = `<div class="event-badge learning-party">${lang.eventBadges['learning-party']}</div>`;
            } else if (eventMode === 'perfect-streak') {
                costDisplay = `
                    <div class="card-cost">
                        <span class="cost-label">${lang.costLabel}</span>
                        <span class="cost-item">âš¡ ${baseCost}</span>
                    </div>
                `;
                buttonClass = 'cta-streak';
                eventBadge = `<div class="event-badge perfect-streak">${lang.eventBadges['perfect-streak']}</div>`;
            } else {
                costDisplay = `
                    <div class="card-cost">
                        <span class="cost-label">${lang.costLabel}</span>
                        <span class="cost-item">âš¡ ${baseCost}</span>
                    </div>
                `;
                buttonClass = '';
            }
            
            // Random encouragement
            const encouragement = lang.encouragements[Math.floor(Math.random() * lang.encouragements.length)];
            
            // Build difficulty indicator
            const difficultyLevel = difficulty === 'easy' ? 1 : difficulty === 'medium' ? 2 : 3;
            const difficultyIndicator = `
                <div class="difficulty-indicator">
                    ${Array(3).fill(0).map((_, i) => 
                        `<span class="difficulty-dot ${i < difficultyLevel ? 'active' : ''}"></span>`
                    ).join('')}
                </div>
            `;
            
            // Mode-specific card classes
            const cardClasses = ['card', 'quiz-card'];
            if (mode === 'chaos') cardClasses.push('theme-chaos');
            if (mode === 'zen') cardClasses.push('theme-zen');
            if (mode === 'speed') cardClasses.push('theme-speed');
            
            return `
                <div class="${cardClasses.join(' ')}" data-card-id="${id}" data-index="${index}">
                    ${eventBadge}
                    
                    <!-- Economics Section (Cost Area) -->
                    <div class="card-economics">
                        ${costDisplay}
                    </div>
                    
                    <!-- Card Header with Icon -->
                    <div class="card-header">
                        <div class="card-icon">
                            <img src="${iconPath}" alt="${category}" 
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸŽ¯';"
                                 style="width: 100%; height: 100%; object-fit: contain;">
                        </div>
                        <div class="card-meta">
                            <span class="card-category">${category.replace(/_/g, ' ')}</span>
                            <h3 class="card-title">${title}</h3>
                            ${difficultyIndicator}
                        </div>
                    </div>
                    
                    <!-- Card Body -->
                    <div class="card-body">
                        <p class="card-description">${description.length > 120 ? description.substring(0, 120) + '...' : description}</p>
                    </div>
                    
                    <!-- Card Stats Section (Rewards) -->
                    <div class="card-section card-stats">
                        <div class="stat-item">
                            <span class="stat-label">${lang.rewardLabel}</span>
                            <span class="stat-value">20-50 XP</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">ðŸ’Ž</span>
                            <span class="stat-value">2-5</span>
                        </div>
                    </div>
                    
                    <!-- Card Footer with CTA -->
                    <div class="card-footer">
                        <button class="card-cta ${buttonClass}" 
                                onmouseover="showEncouragement(this, '${encouragement}')"
                                onmouseout="hideEncouragement(this)"
                                onclick="playQuiz('${id}')">
                            ${lang.playButton}
                            <div class="encouragement-popup">${encouragement}</div>
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Show encouragement on hover
        function showEncouragement(button, text) {
            clearTimeout(encouragementTimeout);
            const popup = button.querySelector('.encouragement-popup');
            if (popup) {
                encouragementTimeout = setTimeout(() => {
                    popup.classList.add('show');
                }, 100);
            }
        }
        
        function hideEncouragement(button) {
            clearTimeout(encouragementTimeout);
            const popup = button.querySelector('.encouragement-popup');
            if (popup) {
                popup.classList.remove('show');
            }
        }
        
        // Play quiz action
        function playQuiz(quizId) {
            const quiz = currentQuizzes.find(q => q.id === quizId);
            if (quiz) {
                console.log('Playing quiz:', quiz);
                alert(`Launching quiz: ${quiz.data.title}\n\nIn the real app, this would open the quiz modal.`);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            // Auto-load quizzes
            fetchQuizzes();
        });
    </script>
</body>
</html>
