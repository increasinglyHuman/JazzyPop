<\!DOCTYPE html>
<html>
<head>
    <title>Check Auth Status</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        pre { background: #000; padding: 10px; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <h1>Auth Status Check</h1>
    <pre id="output"></pre>
    <script>
        const output = document.getElementById('output');
        const data = {
            localStorage: {
                userId: localStorage.getItem('userId'),
                displayName: localStorage.getItem('displayName'),
                avatarId: localStorage.getItem('avatarId'),
                isAuthenticated: localStorage.getItem('isAuthenticated'),
                sessionId: localStorage.getItem('sessionId')
            },
            sessionStorage: {
                userId: sessionStorage.getItem('userId'),
                userInfo: sessionStorage.getItem('userInfo')
            }
        };
        
        // Check for Google auth
        if (window.google && window.google.accounts) {
            data.googleAuth = 'Google Auth SDK loaded';
        }
        
        output.textContent = JSON.stringify(data, null, 2);
    </script>
</body>
</html>
