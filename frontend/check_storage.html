<\!DOCTYPE html>
<html>
<head>
    <title>Check Storage</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        pre { background: #000; padding: 15px; border: 1px solid #0f0; overflow-x: auto; }
        .section { margin: 20px 0; }
        .found { color: #0f0; }
        .missing { color: #f00; }
    </style>
</head>
<body>
    <h1>Storage Check</h1>
    <div class="section">
        <h2>localStorage:</h2>
        <pre id="localStorage"></pre>
    </div>
    <div class="section">
        <h2>sessionStorage:</h2>
        <pre id="sessionStorage"></pre>
    </div>
    <script>
        // Check localStorage
        const localData = {};
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            localData[key] = localStorage.getItem(key);
        }
        
        // Check sessionStorage
        const sessionData = {};
        for (let i = 0; i < sessionStorage.length; i++) {
            const key = sessionStorage.key(i);
            sessionData[key] = sessionStorage.getItem(key);
        }
        
        // Display results
        document.getElementById('localStorage').innerHTML = JSON.stringify(localData, null, 2);
        document.getElementById('sessionStorage').innerHTML = JSON.stringify(sessionData, null, 2);
        
        // Highlight userId status
        if (localData.userId) {
            document.getElementById('localStorage').innerHTML += '\n\n<span class="found">✓ userId found: ' + localData.userId + '</span>';
        } else {
            document.getElementById('localStorage').innerHTML += '\n\n<span class="missing">✗ userId NOT FOUND</span>';
        }
    </script>
</body>
</html>
EOF < /dev/null
